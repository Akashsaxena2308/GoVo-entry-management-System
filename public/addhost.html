      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="function.js"></script>


</head>

<body class="">
   <div class="wrapper ">
      <div class="sidebar" data-color="purple" data-background-color="white">
         <div class="logo text-center">
            <a href="#">
               <h3>GoVo</h3>
            </a>
         </div>
         <div class="sidebar-wrapper">
            <ul class="nav">
               <li class="nav-item  ">
                  <a class="nav-link" href="./index.html">
                     <i class="material-icons">content_paste</i>
                     <p>Check-In</p>
                  </a>
               </li>
               <li class="nav-item ">
                  <a class="nav-link" href="./checkout.html">
                     <i class="material-icons">keyboard_return</i>
                     <p>Check-Out</p>
                  </a>
               </li>
               <li class="nav-item ">
                  <a class="nav-link" href="./hostlist.html">
                     <i class="material-icons">person</i>
                     <p>Host-List</p>
                  </a>
               </li>

               <li class="nav-item text-center ">
                  <a class="nav-link" href="./addhost.html">
                     <button type="submit" class="btn btn-danger btn-round btn-just-icon btn-lg text-center">
                        <i class="material-icons">control_point</i>
                        <div class="ripple-container"></div>
                     </button>
                     <h5>Add Host</h5>
                  </a>
               </li>

            </ul>
         </div>
      </div>
      <div class="main-panel">
         <!-- Navbar -->
         <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
               <div class="navbar-wrapper">
               </div>
               <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                  aria-expanded="false" aria-label="Toggle navigation"> <span class="sr-only">Toggle navigation</span>
                  <span class="navbar-toggler-icon icon-bar"></span>
                  <span class="navbar-toggler-icon icon-bar"></span>
                  <span class="navbar-toggler-icon icon-bar"></span>
               </button>
               <div class="collapse navbar-collapse justify-content-end"></div>
            </div>
         </nav>
         <!-- End Navbar -->
         <div class="content" style="margin-top: 0px;">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-12 col-md-12">
                     <button type="button" class="btn btn-primary btn-lg btn-block">
                        <h2>ADD - HOST</h2>
                     </button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <div class="wrapper wrapper-content animated fadeInRight">
                        <div class="ibox-content forum-container">


                           <!-- forum body -->
                           <div class="col-md-12">
                              <h2>Host Details</h2>
                              <form>
                                 <div class="card">

                                    <div class="card-body">

                                       <div class="row">
                                          <div class="col-md-12">
                                             <div class="form-group">
                                                <label class="bmd-label-floating">Name</label>
                                                <input type="text" id="hname" class="form-control" required>
                                             </div>
                                          </div>
                                       </div>

                                       <div class="row">
                                          <div class="col-md-12">
                                             <div class="form-group">
                                                <label class="bmd-label-floating">Email</label>
                                                <input type="email" id="hemail" class="form-control" required>
                                             </div>
                                          </div>
                                       </div>

                                       <div class="row">
                                          <div class="col-md-12">
                                             <div class="form-group">
                                                <label class="bmd-label-floating">Phone</label>
                                                <input type="text" id="hphone" class="form-control" required>
                                             </div>
                                          </div>
                                       </div>

                                       <div class="row">
                                          <div class="col-md-12">
                                             <div class="form-group">
                                                <label class="bmd-label-floating">Address</label>
                                                <input type="text" id="hadd" class="form-control" required>
                                             </div>
                                          </div>
                                       </div>

                                    </div>


                                    <div class="clearfix"></div>
                                 </div>
                              </form>
                              <button type="submit" onclick="addhost()" class="btn btn-primary pull-right">Submit
                                 Details</button>
                           </div>


                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/js/core/popper.min.js"></script>
      <script src="assets/js/core/bootstrap-material-design.min.js"></script>
      <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>


      <script src="assets/js/plugins/jquery.validate.min.js"></script>

      <script src="assets/js/material-dashboard.js?v=2.1.1" type="text/javascript"></script>
